<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="product.html">Products</a></li>
         <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="contact" data-aos="fade-up" data-aos-duration="1500">
      <div class="contact-container">
        <div class="contact-form">
          <h1>Get In Touch</h1>
          <form action="send.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>For inquiries, collaborations, or just a chat, reach out to us:</p>
          <ul>
            <li><a href="https://t.me/yourtelegram" target="_blank">Telegram</a></li>
            <li><a href="https://discordapp.com/users/yourdiscordid" target="_blank">Discord (DM)</a></li>
            <li><a href="https://discord.gg/yourdiscordserver" target="_blank">Discord Server</a></li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 TS. All Rights Reserved.</p>
  </footer>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
  </script>
</body>
</html>
